<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
  var userInput = prompt('Enter a string to check if it\'s a palindrome:');
  var inputString = userInput.toLowerCase().replace(/[^a-z0-9]/g, '');

  var reversedString = inputString.split('').reverse().join('');

  if (inputString === reversedString) {
    alert('The string is a palindrome.');
  } else {
    alert('The string is not a palindrome.');
  }


    </script>
</head>

</html>
